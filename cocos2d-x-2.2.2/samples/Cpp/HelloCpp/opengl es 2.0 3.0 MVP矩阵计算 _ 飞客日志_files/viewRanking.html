<script type="text/javascript">
	/**显示热卖榜单*/
	function viewHotList(){
		/**获取初始值*/
		var moudle_width = 263;   //获取input输入的宽
		var moudle_height = 448; //获取input输入的高
		var isShowPic = 1;  //是否显示商品图片
		
		/**防止宽度和长度越界*/
		if(isShowPic == 0){
			if(moudle_width < 100 || moudle_width > 900){			
				moudle_width = 400;
			}
			if(moudle_height < 135 || moudle_height > 625){
				moudle_height = 400;
			}
		}else{
			if(moudle_width < 150 || moudle_width > 900){			
				moudle_width = 400;
			}
			if(moudle_height < 165 || moudle_height > 645){
				moudle_height = 400;
			}
		}
		
		/**设置热卖榜单宽度、高度*/
		sizeJudge(moudle_width,moudle_height);
		
		/**设置热卖榜单是否显示图片*/
		setPicture(isShowPic,moudle_width,moudle_height);
	}
	
	/**默认执行方法*/
	jQuery(document).ready(function(){
		viewHotList();
	});
	
	/**查看完整榜单*/
	function viewFullList(){
		var trackerU = "1033074258";    //trackerU跟踪码
		var categoryId = "21306";//一级分类id
		var urlPrefix = "http://www.yhd.com/ctg/s2/c"; //url地址前缀：http://www.yihaodian.com/ctg/s2/c
		var categoryName = "手机、数码、配件"; //"食品饮料、酒水";
		var moudle_width = 263;   //获取input输入的宽
		var moudle_height = 448; //获取input输入的高
		var union_ref = "?union_ref=2";
		
		categoryName = categoryName.replace(/[\、]/g,"-"); //替换顿号
		categoryName = encodeURIComponent(encodeURIComponent(categoryName)); //进行两次转码
		var fullUrl = "";
		//例如：http://www.yihaodian.com/ctg/s2/c5135-食品饮料-酒水?tracker_u=123456
		//fullUrl= urlPrefix + categoryId + "-" + categoryName + "?tracker_u=" + trackerU+"&ref=3_1_51_uniont."+moudle_width+"x"+moudle_height+union_ref;
		fullUrl= urlPrefix + categoryId + "-" + categoryName + union_ref + "&ref=3_1_51_uniont."+moudle_width+"x"+moudle_height;
		var resultUrl = createUrl(fullUrl,trackerU);
		window.open(resultUrl);
	}
	
	function createUrl(landingPage, trackerU){
     	    	var codeStr;
     			$.ajax({
					type: 'POST',
					dataType : 'json',
					url: '/channelPop/createSecretUrl.do',
					async : false,
					data: {
						'landingPage':landingPage,
						'tracker_u':trackerU
					} ,
					success: function(response){
						codeStr = response.encUrl;
					}
				});
				return codeStr; 
   }
